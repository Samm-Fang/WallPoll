<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壁纸投票画廊</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>壁纸投票画廊</h1>
        </header>
        <main>
            <div id="login-section" class="section">
                <h2>登录</h2>
                <input type="number" id="user-id" placeholder="输入用户ID (1-59)" min="1" max="59">
                <button id="login-btn">登录</button>
            </div>
            <div id="user-section" class="section hidden">
                <h2>用户信息</h2>
                <p>用户ID: <span id="current-user-id"></span></p>
                <button id="logout-btn">登出</button>
            </div>
            <div id="upload-section" class="section hidden">
                <h2>上传壁纸</h2>
                <input type="file" id="upload-file" accept="image/*">
                <button id="upload-btn">上传</button>
            </div>
            <div id="gallery-section" class="section">
                <h2>画廊</h2>
                <div id="gallery" class="gallery-grid"></div>
            </div>
        </main>
    </div>
    <script type="module" src="/js/frontend.js"></script>
</body>
</html>
